_BASE_: "Base-Pretrain-Polygon.yaml"
MODEL:
  NUMBER_OF_CHANNEL: [192, 384, 768]
  WEIGHTS: "swin_tiny_patch4_window7_224_22k.pth"
  # WEIGHTS: "output/TESTR/pretrain/TESTR_SWINT_Polygon/model_final.pth"
  #RESNETS:
  #  DEPTH: 50
  TRANSFORMER:
    NUM_FEATURE_LEVELS: 4
    ENC_LAYERS: 6
    DEC_LAYERS: 6
    DIM_FEEDFORWARD: 1024
